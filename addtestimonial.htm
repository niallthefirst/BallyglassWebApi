<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ballyglass Irish Thatched Cottage - Holiday Cottage Ireland - Add Testimonial</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
    <link href="styles/mystylesheet.css" rel="stylesheet" type="text/css" />


    <link href='http://fonts.googleapis.com/css?family=Montaga' rel='stylesheet' type='text/css'>


    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <meta name="google-site-verification" content="HTti6zEy7cD33p2auTaI9eLoTch-FZ6kBYlfy7lVIOY" />

    <meta name="description" content="Welcome to our holiday home in Ireland. This is an authentic thatched cottage in the heart of Ireland. This self catering house is for rent as a holiday home." />
    <meta name="keywords" content="holiday home, thatched cottage, holiday cottage, ireland" />

</head>
<html lang="en">

<body>

    <div id="main" >
        <div class="row-fluid">

            <article id="addtestimonial" role="main" class="container-fluid row col-md-10">
                <header>Please add your comments on our Holiday Cottage below. Many thanks from Ballyglass Thatched Cottage, Niall.</header>
                <section>
                    <span id="success"></span>

                    <form role="form" id="addtestimonialForm" >
                        <div class="form-group">
                            
                            

                            <label class="control-label" for="Name">Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="Name">

                            <label class="control-label" for="Name">Email</label>
                            <input type="email" class="form-control" id="Email" placeholder="Email">

                            <label class="control-label" for="Name">Date</label>
                            <input type="text" class="form-control" id="Date" placeholder="Date">

                            <label class="control-label" for="Name">Comment</label>
                            <textarea id="Comment" class="form-control" rows="3" placeholder="Comment"></textarea>


                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </section>
            </article>


        </div>
    </div>
  
</body>

</html>
