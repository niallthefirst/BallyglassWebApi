<!DOCTYPE html>
<html lang="en">

<body>

    <div id="main" >
        <div class="row-fluid">

            <article id="addtestimonial" role="main" class="container-fluid row col-md-10">
                <header>Please add your comments on our Holiday Cottage below. Many thanks from Ballyglass Thatched Cottage, Niall.</header>
                <section>
                    <span id="success"></span>

                    <form role="form" id="addtestimonialForm" >
                        <div class="form-group">
                            
                            

                            <label class="control-label" for="Name">Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="Name">

                            <label class="control-label" for="Name">Email</label>
                            <input type="email" class="form-control" id="Email" placeholder="Email">

                            <label class="control-label" for="Name">Date</label>
                            <input type="text" class="form-control" id="Date" placeholder="Date">

                            <label class="control-label" for="Name">Comment</label>
                            <textarea id="Comment" class="form-control" rows="3" placeholder="Comment"></textarea>


                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                </section>
            </article>


        </div>
    </div>
  
</body>

</html>
